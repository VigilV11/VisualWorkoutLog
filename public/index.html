    <script defer src="../src/index.js"></script>

    <title>Visual Workout Log</title>
  </head>
  <body>
    <section id="workout-list">
      <div>
        <h2>Visual Workout Log</h2>
        <div class="workout-form-outbox">
          <div class="workout-form-inbox">
            <div class="workout-form-line">
              <label for="type"
                >Type &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
              >
              <select name="type" id="type">
                <option value="running" selected>Running</option>
                <option value="cycling">Cycling</option></select
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              <label for="distance">Distance &nbsp;&nbsp;&nbsp;</label>
              <input
                type="text"
                name="distance"
                id="distance"
                placeholder="km"
              />
            </div>

            <div class="workout-form-line">
              <label for="duration">Duration &nbsp;&nbsp;</label>
              <input
                type="text"
                name="duration"
                id="duration"
                placeholder="min"
              />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              <label for="cadence">Cadence &nbsp;&nbsp;&nbsp;</label>
              <input
                type="text"
                name="cadence"
                id="cadence"
                placeholder="step/min"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <section id="map"></section> -->
  </body>
